version: '3.8'

services:
  # Web Application (Next.js)
  web:
    build:
      context: .
      target: web-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - env.web.production
    depends_on:
      - solver-relayer
    networks:
      - arcsilence
    restart: unless-stopped

  # Solver-Relayer Service
  solver-relayer:
    build:
      context: .
      target: solver-relayer
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    env_file:
      - env.solver-relayer.production
    volumes:
      # Mount wallet keypair if needed
      - ./wallet:/app/wallet:ro
    networks:
      - arcsilence
    restart: unless-stopped

  # Darkpool Matcher Service
  darkpool-matcher:
    build:
      context: .
      target: darkpool-matcher
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - env.solver-relayer.production
    volumes:
      - ./wallet:/app/wallet:ro
    depends_on:
      - solver-relayer
    networks:
      - arcsilence
    restart: unless-stopped

  # Arcium MPC Node (for full privacy features)
  arcium-node:
    build:
      context: .
      target: arcium-node
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    env_file:
      - env.solver-relayer.production
    volumes:
      - ./wallet:/app/wallet:ro
      - ./arcium-data:/app/arcium-data
    depends_on:
      - darkpool-matcher
    networks:
      - arcsilence
    restart: unless-stopped

  # PostgreSQL Database (for persistent storage)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: arcsilence
      POSTGRES_USER: arcsilence
      POSTGRES_PASSWORD: change_this_password_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - arcsilence
    restart: unless-stopped

  # Redis Cache (for session management and caching)
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - arcsilence
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf

  # Nginx Reverse Proxy (for production deployment)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - web
      - solver-relayer
    networks:
      - arcsilence
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  arcsilence:
    driver: bridge
