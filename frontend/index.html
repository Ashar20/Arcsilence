<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcSilence | Private DAO Treasury Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#050505',
              surfaceHighlight: '#0F0F0F',
              primary: '#00FF41', // Matrix Green
              primaryDim: '#008F11',
              secondary: '#FFFFFF', // Stark White
              accent: '#FFFF00', // Cyber Yellow
              textMain: '#E0E0E0',
              textMuted: '#666666',
              border: '#333333',
              grid: '#111111',
            },
            fontFamily: {
              sans: ['JetBrains Mono', 'monospace'], // Default to mono for everything
              display: ['VT323', 'monospace'], // Large retro headers
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
              'radial-spotlight': "radial-gradient(circle at 50% 0%, #1a201c 0%, #000000 70%)",
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #E0E0E0;
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: #000;
          border-left: 1px solid #222;
      }
      ::-webkit-scrollbar-thumb {
          background: #333;
          border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #00FF41;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Retro Elements */
      .retro-border {
        border: 1px solid #333;
        box-shadow: 2px 2px 0px #000;
      }
      
      .pixel-corner {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% 100%, 
          0 100%
        );
      }

      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Subtle animated noise/scanline */
      .bg-scan-animate {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 1px,
          rgba(0, 255, 65, 0.03) 1px,
          rgba(0, 255, 65, 0.03) 2px
        );
        pointer-events: none;
        z-index: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <div class="scanline-overlay"></div>
    <div class="bg-scan-animate"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
